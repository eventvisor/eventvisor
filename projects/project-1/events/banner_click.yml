description: Banner click
tags:
  - web

type: object

properties:
  bannerId:
    type: string
    description: The ID of the banner that was clicked

  screenWidth:
    type: number
    description: The width of the screen

required:
  - bannerId

transforms:
  - lookup: browser.screen.width
    type: set
    target: screenWidth
    conditions:
      - payload: screenWidth
        operator: notExists
